<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <title>dropdown menu test</title>
  </head>
  <body>
    <main
      class="d-flex justify-content-center align-items-center flex-column vh-100"
    >
      <h1 class="mb-5">Questions</h1>
      <div class="card bg-primary-subtle mb-3">
        <div class="py-3 px-5">
          How are you?
          <button class="btn ms-3 p-0" id="dropdown-first">
            <i class="bi bi-arrow-down" id="icon-first"></i>
          </button>
        </div>
        <div class="p-3 d-none py-3 px-5" id="answer-first">fine, thanks</div>
      </div>

      <div class="card bg-primary-subtle">
        <div class="py-3 px-5">
          How are you?
          <button class="btn ms-3 p-0" id="dropdown-second">
            <i class="bi bi-arrow-down" id="icon-second"></i>
          </button>
        </div>
        <div class="p-3 d-none py-3 px-5" id="answer-second">fine, thanks</div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
